<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/lib/pulse.min.css" rel="stylesheet">
    <link href="css/lib/united.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-11 col-md-5" id="divLogin" style="font-size: x-large;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="images/logo.png" alt="HippoExchange Logo" class="col-5">
                </div>
                <h2 class="text-center mb-4">HippoExchange</h2>
                <!-- Semmantic tagging for forms -->
                <form>
                    <label class="form-label" for="txtEmail">Email</label>
                    <input class="form-control" id="txtEmail" type="email">
                    <label class="form-label" for="txtPassword">Password</label>
                    <input class="form-control"  id="txtPassword" type="password">
                    <hr />
                    <button id="btnLogin" class="btn btn-primary col-12 mt-2" type="button">Login</button>
                    <button id="btnRegister" class="btn btn-secondary col-12 mt-2" type="button">Register</button>
                </form>
            </div>
        </div>
        <div class="card col-11 col-md-5" id="divRegister" style="font-size: x-large; display:none;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="images/logo.png" alt="HippoExchange Logo" class="col-5">
                </div>
                <h2 class="text-center mb-4">Create Account</h2>
                <form>
                    <label class="form-label" for="txtRegisterEmail">Email</label>
                    <input class="form-control" id="txtRegisterEmail" type="email">
                    <label class="form-label" for="txtRegisterPassword">Password</label>
                    <input class="form-control" id="txtRegisterPassword" type="password">
                    <hr />
                    <button id="btnCreateAccount" class="btn btn-primary col-12 mt-2" type="button">Create Account</button>
                    <button id="btnCancel" class="btn btn-secondary col-12 mt-2" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
